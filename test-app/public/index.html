<!DOCTYPE html>
<html>

<head>
 <title>Table Builder UI</title>


 <style>

.gridContainer {
    width: 1100px;
    height: 400px;
    border: 4px #888 solid;
    margin: auto;
    margin-top: 50px;
}

/* .gridContainer .previewhtml {

  border: 3px #f00 dashed;
} */

.gridContainer .grid {
  border: 1px dotted #fcc;
  height: 300px;
  margin-left: 20px;
  overflow: hidden;
  display: inline-block;
  margin: 5px;
}

.gridExpandFull {
  width:95%;
}

.gridExpandNormal {
  width:60%;
}

.gridContainer div  .metaContainer {
  border: 1px #ccc dotted;
  vertical-align: top;
  display: inline-block;
  height:320px;
  margin:10px;
}

#tbMetaForm {
  border: 0 #000 solid;
  width: 300px;
  vertical-align: top;
  margin-right: 5px;
  margin-bottom: 4px;
  padding-left: 5px;
  margin:10px;
}


#tbMetaForm.hide {
  display: none;
}

#tbMetaForm.show {
  display: inline-block;
}




#tbNotesContainer {
  border: 0 #000 solid;
  width: 318px;
  vertical-align: top;
  margin-right: 5px;
  margin-bottom: 4px;
  padding-left: 5px;
  margin:1px;
}


#tbNotesContainer.hide { display:none;}
#tbNotesContainer.show { display:inline-block;}
  
#tbNotesContainer textarea {
  width: 300px;
  height: 280px;

}

.metaContainer  .expandCollapse {
   /* border: 1px #000 solid; */
  width:10px;
  vertical-align: middle;
  display: inline-block;
 padding:1px;
  margin-top:150px;
 
}


.expandCollapse a {
    color: #ccc;
    font-weight: bold;
    text-decoration: none;
}

#tbMetaForm input {
  width: 220px;

}

#tbMetaForm input.sml {
  width: 70px;
}

#tbMetaForm textarea {
  width: 220px;
  height: 60px;
}

#tbMetaForm {
  margin-bottom: 10px;
}

#tbMetaForm .select-wrap {
  display: inline-block;
}

.gridContainer label {
  display: inline-block;
  width: 100px;
  text-align: right;
  /* background-color: aquamarine; */
  color: #666;
  font-size: 90%;
  margin-right: 10px;
}

.gridContainer .statusBar {
  padding: 5px;
  margin-top: 1px;
  background-color: #ccc;
}

.gridContainer .statusBtnsGroup {
  display: inline-block;

}

.gridContainer .statusBtnsContainer button {
  margin-right: 5px;
}

.gridContainer .rowColStatus {
  width: 200px;
  display: inline-block;
  text-align: right;
  float: right;
  font-size: 70%;
  color: #666;
  padding-top: 5px;
  padding-right: 10px;
}


.hideBtn {display: none;}
.showBtn {display: inline}

.gridContainer .previewhtml {
  height: 362px;
  overflow: auto;
}

.previewhtml .figure .align-right {
    text-align: right
}
.previewhtml .figure .align-left {
    text-align: left
}
.previewhtml .figure .align-center {
    text-align: center
}
.previewhtml .figure .align-justify {
    text-align: justify
}
.previewhtml .figure .align-top {
    vertical-align: top
}
.previewhtml .figure .align-middle {
    vertical-align: middle
}
.previewhtml .figure .align-bottom {
    vertical-align: bottom
}

</html>
